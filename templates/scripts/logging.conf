# Universal Claude Code Project - Logging Configuration Template
# This file can be sourced to override default logging settings
# Copy to your project and customize as needed

# Log levels: 0=TRACE, 1=DEBUG, 2=INFO, 3=WARN, 4=ERROR, 5=FATAL
export PROJECT_LOG_LEVEL=1

# Project name for log file naming
export PROJECT_LOG_NAME="project"

# Log directory (relative to project root or absolute path)
export PROJECT_LOG_DIR="$(pwd)/.claude/logs"

# Session identifier for correlation (customize per project)
export PROJECT_SESSION_ID="${USER}-$(date +%Y%m%d-%H%M%S)"

# Log retention (days)
export PROJECT_LOG_RETENTION_DAYS=30

# Enable/disable console colors (true/false)
export PROJECT_LOG_COLORS=true

# Enable/disable file logging (true/false) 
export PROJECT_LOG_TO_FILE=true

# Enable/disable session-specific log files (true/false)
export PROJECT_LOG_SESSION_FILES=true

# Maximum log file size (in MB)
export PROJECT_LOG_MAX_SIZE=50

# Enable/disable JSON format logging (true/false)
export PROJECT_LOG_JSON_FORMAT=false

# Enable/disable detailed environment logging (true/false)
export PROJECT_LOG_DETAILED_ENV=true

# Log rotation settings
export PROJECT_LOG_ROTATE=true
export PROJECT_LOG_ROTATE_COUNT=10

# Example project-specific customizations:
# For a project named "MyApp":
# export PROJECT_LOG_NAME="myapp"
# export PROJECT_SESSION_ID="MYAPP-${USER}-$(date +%Y%m%d-%H%M%S)"

# For Flo-style projects:
# export PROJECT_LOG_NAME="flo"
# export PROJECT_SESSION_ID="FLO-${USER}-$(date +%Y%m%d-%H%M%S)"